<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles.css">

    <title>Domin√≥ Recife</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 py-3 text-center">
          <h2>FEB ONLINE</h2>
        </div>

        <div class="col-12">
          <div>
            <h4>Dorme</h4>
            <div class="dorme d-flex" id="dorme"></div>
          </div>
        </div>

        <div class="col-12 my-5">
          <div class="board" id="player_board">
          </div>
        </div>

        <div class="col-12 text-center">
          <div id="placar"></div>
          <div id="comemoracao"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-3">
          <div class="player_board" id="player0">
            <div class="player_name text-center border py-2"></div>
            <div class="player_pieces d-flex justify-content-center py-3"></div>
          </div>
        </div>
        <div class="col-3">
          <div class="player_board" id="player1">
            <div class="player_name text-center border py-2"></div>
            <div class="player_pieces d-flex justify-content-center py-3"></div>
          </div>
        </div>
        <div class="col-3">
          <div class="player_board" id="player2">
            <div class="player_name text-center border py-2"></div>
            <div class="player_pieces d-flex justify-content-center py-3"></div>
          </div>
        </div>
        <div class="col-3">
          <div class="player_board" id="player3">
            <div class="player_name text-center border py-2"></div>
            <div class="player_pieces d-flex justify-content-center py-3"></div>
          </div>
        </div>
      </div>

      <div class="row justify-content-between mt-4">
        <div class="col-5">
          <h3>Historico de jogadas</h3>
          <ul id="status_game" class="status__game"></ul>
        </div>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
